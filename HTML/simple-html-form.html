<!DOCTYPE html>
<!-- Login page for admin and student users -->
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form action="Login" method="GET">
           <input type="email" class="form-control input-sm" name="email" placeholder="Enter e-mail ID" required>
           <input type="password" class="form-control input-sm" name="password" placeholder="Enter password" required>
           <input type="submit" value="Login" class="btn btn-primary btn-xs"><br><br>
           </form>
    </body>
</html>
